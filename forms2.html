<body>
<form id="myForm">
	<p>Placeholder:<input type="text" placeholder="input text here" ></p>
	<p>Autofocus:<input type="text" autofocus="autofocus"></p>
	<p>REquired:<input type="text" required></p>
	<p>Email:<input type="email"></p>

	<p>Pattern:<input type="text" pattern="[0-9]" ></p>
	<datalist id="colors">
		<option>red</option>
		<option>black</option>
		<option>white</option>
		<option>orange</option>
	</datalist>
	<p>Autocomplete: <input type="text" list="colors">
		
	</p>
	<p><input type="submit" value="Submit"></p>

</form>
<p>Autocomplete: <input form="myForm">
</body>
