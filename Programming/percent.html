<meta charset="utf-8">
<script type="text/javascript">

let sum = + prompt("Введите сумму вклада в рублях");
let per = + prompt("Введите годовой процент для вашего вклада");
per = per/100

max = sum * per + sum
alert ("Ваш вклад через 1 год" + max.toFixed(2));
max1 = max * per + max
alert ("Ваш вклад через 2 года" + max1.toFixed(2));
max2 = max1 * per + max1
alert("Ваш вклад через 3 года" + max2.toFixed(2));
max3 = max2 * per + max2  
alert("Ваш вклад через 4 года" + max3.toFixed(2));
max4 = max3 * per + max3
alert("Ваш вклад через 5 лет" + max4.toFixed(2));





</script>
