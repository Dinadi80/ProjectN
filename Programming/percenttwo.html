<meta charset="utf-8">
<script type="text/javascript">
	let m = +prompt('Введите сумму ваших денежек');
let p = +prompt('Какой процент в вашем банке?');
for(n=1 ; n < 6 ; n++){
    sumy = (m * p) / 100 ;
    sumall=sumy*n/1;
    document.write(" За " + n + " год" + " сумма по вкладу будет равна " + sumall + "<br>"); 
}






</script>
