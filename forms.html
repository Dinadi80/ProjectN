<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
</head> 
<h3>Формы</h3> 
<body>
	
	<form action="http:google.com">
		<p><label for="firstname">
		First Name:
		</label>

		<input required id="firstname" placeholder="введите ваше имя" type="text" name="firstname">
		</p>
		
		<p>
		<label for="lastname">
			Last Name: 
		</label>

		<input id="lastname" type="text" name="lastname">
		</p>
		
		<p>
		<label for="email">
			Email: 
		</label>

		<input required id="email" placeholder="enter your email" type="email" name="email">
		</p>
		
		<p>
		<label for="password">
			Password: 
		</label>
		<input id="password" type="Password" name="password">
		</p>

		
		<p>
		<label for="stayloggedin">
		Stay logged in: 	
		</label>
		<input id="stayloggedin" type="checkbox" name="logged">
		</p>

		<p>
		<label for="male" >
			male : 
		</label>
		<input id="male" type="radio" name="sex" value="male">
		</p>

		<p>
		<label for="female">
			female : 
		</label>
		<input id="female" type="radio" name="sex" value="female">
		</p>

		<p>
		<label for="choosecolor">
			Choose your favourite coor: 
		</label>
		<input id="choosecolor" type="color" name="choosecolor">
		</p>

		<p>Choose your favorit animal</p>
		<p>
			<select name="animal">
				<option>cat</option>
				<option>dog</option>
				<option>horse</option>
			</select>
		</p>

		<p>
		<label for="submitdata">
		Submit data: 	
		</label>
		<input id="submitdata" type="Submit" name="">
		</p>
	</form>
	
</body>
</html>
